<body>


  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a th:href=@{/}></a></h1>
      <a th:href=@{/} class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>

    </div>
  </header><!-- End Header -->
  
  
  <body>
    <section class="form-register">
      <h5>Registrate en ReciMarket</h5>
      <input class="controls" type="text" name="nombres" value="" placeholder="Nombres">
      <input class="controls" type="text" name="apellidos" value="" placeholder="Apellidos">
      <input class="controls" type="number" name="identificacion" value="" placeholder="identificación">
      <input class="controls" type="email" name="correo electronico" value="" placeholder="Correo electronico">
      <input class="controls" type="number" name="telefono de contacto" value="" placeholder="Telefono de contacto">
      <input class="controls" type="password" name="usuario" value="" placeholder="Contraseña">
      <input class="controls" type="password" name="usuario" value="" placeholder="Confirma tu Contraseña">
      <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar usuario" />
     <!--<a class="buttons" a class="getstarted scrollto" th:href=@{/perfil} > <input class="buttons" type="submit" name="" value="Registrarse"> -->
     <!--<a class="buttons" a class="getstarted scrollto" th:href="@{/iniciosesion}" > <input class="buttons" type="submit" name="" value="Ya tienes usuario inicia sesión aqui"> </a> -->
      <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
      <div>
         <a th:href="@{/iniciosesion}">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
      <!--<p><a href="#">¿Olvidaste tu Contraseña?</a></p> -->
      

   </section>
